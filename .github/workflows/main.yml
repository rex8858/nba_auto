name: NBA Auto Predictor (Hybrid v4.3-Live, Full Coverage)

on:
  schedule:
    - cron: '45 22 * * *'   # 台北 06:45
    - cron: '15 23 * * *'   # 台北 07:15
    - cron: '45 23 * * *'   # 台北 07:45
    - cron: '15 0 * * *'    # 台北 08:15
    - cron: '45 0 * * *'    # 台北 08:45
    - cron: '15 1 * * *'    # 台北 09:15
    - cron: '45 1 * * *'    # 台北 09:45
    - cron: '15 2 * * *'    # 台北 10:15
    - cron: '45 2 * * *'    # 台北 10:45
    - cron: '15 3 * * *'    # 台北 11:15 ✅ 覆蓋到11:30開打
  workflow_dispatch:
    inputs:
      which:
        description: "Run which task? (live/all)"
        required: false
        default: "live"

jobs:
  run-live:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          mkdir -p data logs backups

      - name: Run Hybrid v4.3-Live Morning Model
        run: |
          echo "Starting live pregame predictions (Hybrid v4.3-Live)"
          python main.py --task morning --snapshot T60 --tz Asia/Taipei --window_min 15 --window_max 45

      - name: Commit & push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add data logs || true
          git commit -m "Auto: Live T60 snapshot (Hybrid v4.3-Live)" || echo "no changes"
          git push

      - name: Zip backup (optional, last run only)
        if: github.event.schedule == '15 3 * * *'
        run: |
          ts=$(date +'%Y%m%d_%H%M')
          mkdir -p backups
          zip -r backups/nba_auto_backup_${ts}.zip data logs || true
          git pull --rebase
          git add backups || true
          git commit -m "Add backup zip (Hybrid v4.3-Live)" || echo "no zip changes"
          git push
